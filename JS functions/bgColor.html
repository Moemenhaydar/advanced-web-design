<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var bgColor = ["blue", "green", "red", "yellow", "violet", "orange", "pink", "darkblue"];
        setInterval(() => {
            document.body.style.backgroundColor = bgColor[Math.floor(Math.random() * bgColor.length)];
        }, 1000); 
    </script>
</body>

</html>
